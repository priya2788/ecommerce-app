version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      - apt-get install -y unzip

  build:
    commands:
      - echo "Running build steps..."
      - npm run build  # Replace with your actual build command

  post_build:
    commands:
      - echo "Build complete"

artifacts:
  files:
    - '**/*'
